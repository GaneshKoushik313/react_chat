    <style>
      body{
        height: 100%;
        max-height: 100%;
      }
      html{
        height: 100%;

      .App{
        height: 100%;

      #root{

      .fs-14{

      .fs-16{

      }
      .fs-18{

      .fs-20{

      .fs-24{

      .fs-26{

      .btn-link{

        color: #fff;

      }
      .btn-link:hover{
        color: #fff;
        text-decoration: none;
      }
      .text-capitalize{
        text-transform: capitalize;
      }
      .text-lowercase{
        text-transform: lowercase;
      }
      .text-uppercase{
        text-transform: uppercase;
      }
      .pull-right{
        float: right;
      }
      .pull-right{
        float: right;
      }
      .pointer{
        cursor: pointer;
      }
      input::placeholder{
        font-size: 12px;
      }
      .content-center {
          margin: 0 auto;
      }
      .w-60{
        width: 60%;
      }
      .p-a{
        position: absolute;
      }
      .p-r{
        position: relative;
      }
      .search-bar{

        padding-right: 25px !important;
        width: 100%;
        padding-top: 5px;
        padding-bottom: 5px;
      }
      .search-magnify{
        position: absolute;
        right: 0;
        margin-top: 4px;
      }
      .search-heading{
          background: #b3b3b3;
          border-bottom: solid 1px #cdd2da;
          position: fixed;
          width: 28.2%;
          z-index: 9;
      }
      .react-responsive-modal-modal{
        width: 424px;
        max-height: 511px;
        border-radius: 12px;
        background-color: #ececec !important;
        padding: 0px !important;
        margin: 0 auto !important;
      }
      .react-responsive-modal-closeButton{
        outline: 0;
        display: none !important;
      }
      .modal-title{
        background: #b3b3b3;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
      .modal-title div{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.2rem !important;
      }
      .modal-title h5{
        margin: 0 auto;
        font-weight: bold;
        font-size: 16px;
        text-transform: uppercase;
      }
      .footer-actions{
        display: block;
        margin: 0 auto;
        text-align: center;
        margin-top: 44px;
      }
      .btn-success {
        color: #fff !important;
        border-radius: 18px;
      }  
      .modal-body{
        padding: 0px !important;
      }
      .form-control{
        padding-bottom: 0px !important;
      }
      .form-group>label {
        margin-bottom: 0px !important;
        color: #303031 !important;
      }
      .css-yk16xz-control{
        background-color: #ececec !important;
        /* border-color: #ececec !important; */
        border-bottom: solid 1px #707070 !important;
      }
      .css-1wa3eu0-placeholder{
        font-size: 12px !important;
        margin-left: 0px !important;
      }
      .css-1pahdxg-control{
        border-color: #ececec !important ;
        background-color: #ececec !important;
        box-shadow: none !important;
      }
      .group-upload{
        border: solid 1px #a7a7a7;
        border-radius: 50%;
        opacity: 0.4;
      }
      .group-upload-icon i{
          font-size: 35px;
          color: #707070;
      }
      .group-upload-icon{
        top: 41px;
      }
      textarea.form-control{
        box-shadow: none !important;
        border-bottom: solid 1px #707070 !important;
      }
      input[type="file"]{
        display: none;
      }
      .custom-file-upload {
        border-radius: 50%;
        display: inline-block;
        position: relative;
        padding: 6px;
        cursor: pointer;
        margin-bottom: 25px;
      }

      .img-wrap{
        position: relative;
        width: 120px;
        height: 120px;
        overflow: hidden;
        border-radius: 50%;
      }
      .img-upload:hover i{
      opacity: 1;
      }
      .img-upload:hover{
        /* background-color: #f5f6f9 !important; */
        opacity: 0.6;
      }
      .img-upload i{
          position: absolute;
          right: 46px;
          top: 47px;
          opacity: 0;
          font-size: 30px;
      }
      img {
        width: auto;
        height: 100%;
      }
      .fs-12{
        font-size: 12px;
      }
      ::-webkit-scrollbar-track {
        -moz-appearance: none !important;
        background-color: transparent;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
        -webkit-transition: background-color .2s linear, height .2s linear, width .2s ease-in-out, -webkit-border-radius
        .2s ease-in-out;
        transition: background-color .2s linear, height .2s linear, width .2s ease-in-out, -webkit-border-radius .2s
        ease-in-out;
        -o-transition: background-color .2s linear, height .2s linear, width .2s ease-in-out, border-radius .2s
        ease-in-out;
        -moz-transition: background-color .2s linear, height .2s linear, width .2s ease-in-out, border-radius .2s
        ease-in-out, -moz-border-radius .2s ease-in-out;
        transition: background-color .2s linear, height .2s linear, width .2s ease-in-out, border-radius .2s ease-in-out;
        transition: background-color .2s linear, height .2s linear, width .2s ease-in-out, border-radius .2s ease-in-out,
        -webkit-border-radius .2s ease-in-out, -moz-border-radius .2s ease-in-out;
        right: 2px;
        width: 0px;
      }
      .whiteSpace{
        white-space: nowrap;
      }
